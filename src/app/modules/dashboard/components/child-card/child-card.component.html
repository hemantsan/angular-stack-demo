<div class="card child-card">
  <header class="card-header">
    <p class="card-header-title">
      {{child.name}}
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p><b>Age: </b>{{child.age}}</p>
      <p><b>Gender: </b>{{child.gender}}</p>

      <span><b>Next Vaccine:</b></span>
      <span> Polio | 15 Days</span>
    </div>
  </div>
  <footer class="card-footer">
    <a routerLink="/child/{{child.childId}}/edit" class="card-footer-item">Edit</a>
    <a routerLink="children/manage/vaccine" class="card-footer-item">Manage Vaccine</a>
  </footer>
</div>
