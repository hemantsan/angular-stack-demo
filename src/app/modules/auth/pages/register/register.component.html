<div class="columns">
  <div class="column is-4 is-offset-4">
    <div class="box">
      <h1 class="title">Register Here</h1>
      <form (submit)="onSubmit()" [formGroup]="registerForm">
          <div class="field">
              <label class="label">Name</label>
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="name" placeholder="Name" formControlName="name"/>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>

        <div class="field">
          <label class="label">Email</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email" formControlName="email"/>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" formControlName="password"/>
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="control">
          <button class="button is-link is-medium is-fullwidth" [disabled]="!registerForm.valid">Login now</button>
        </div>
      </form>
    </div>
  </div>
</div>
